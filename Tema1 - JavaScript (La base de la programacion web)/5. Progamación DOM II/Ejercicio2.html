<!--

2.- Crear una caja de texto con un valor inicial de 0, y dos botones: Sumar e Inicializar. Cada
vez que pinchemos sobre el bot칩n Sumar se ir치 incrementando el valor del campo de 10 en
10, si pinchamos sobre el bot칩n Inicializar el valor del campo pasar치 a ser 0. Debes utilizar
funciones de DOM para acceso al campo.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            document.getElementById("sumar").onclick = () => {
                let contador = document.getElementById("contador");
                contador.value = parseInt(contador.value) + 10;
            }
            document.getElementById("inicializar").onclick = () => {
                document.getElementById("contador").value = 0;
            }
        </script>
    </head>
    <body>
        <label for="contador">
            Contador:
            <input type="text" id="contador" value="0" readonly>
            <button id="sumar">Sumar</button>
            <button id="inicializar">Inicializar</button>
        </label>
    </body>
    <script>
        document.getElementById("sumar").onclick = () => {
            let contador = document.getElementById("contador");
            contador.value = parseInt(contador.value) + 10;
        }
        document.getElementById("inicializar").onclick = () => {
            document.getElementById("contador").value = 0;
        }
    </script>
</html>
