<!--
1.- Crea una página web que contenga un hipervínculo. Cada vez que el ratón pase por encima
del enlace debe salir un alert avisándonos que estamos encima de un hipervínculo.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio1</title>
    </head>
    <body>
        <h1>Ejercicio 1 - Hipervínculo cuando pase el ratón</h1>

        <div onmouseover="mensaje()">Pasa el ratón por encima</div>
    </body>
    <script>
        function mensaje() {
            alert('Acabas de pasar el ratón por encima');
        }
    </script>
</html>
