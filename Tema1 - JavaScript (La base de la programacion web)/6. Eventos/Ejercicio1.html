<!--

1º) Pon en un div el siguiente texto: “Al pasar por encima de este texto cambiará de
tamaño”. Este texto inicialmente tendrá un tamaño de 12pt, cuando pasemos por
encima de él, aumentará a 16 pt y cuando salgamos volverá al tamaño original. Haz
el ejercicio utilizando funciones externas y “this”.

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1</title>
    </head>
    <body>
        <h1>Ejercicio 1</h1>
        <div id="divisor">
            <p>Pasa el ratón por aquí.</p>
        </div>
    </body>
    <script>
        let div = document.getElementById("divisor");
        div.style.fontSize = "12pt";
        div.onmouseover = function () {
            aumentarTamaño(this);
        }

        function aumentarTamaño(elemento) {
            elemento.style.fontSize = "16pt";
            elemento.onmouseout = function () {
                elemento.style.fontSize = "12pt";
            }
        }
    </script>
</html>
