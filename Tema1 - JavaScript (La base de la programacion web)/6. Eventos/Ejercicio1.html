<!--

1. Pon en un div el siguiente texto: “Al pasar por encima de este texto cambiará de
tamaño”. Este texto inicialmente tendrá un tamaño de 12pt, cuando pasemos por
encima de él, aumentará a 16 pt y cuando salgamos volverá al tamaño original. Haz
el ejercicio utilizando funciones externas y “this”.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
<h2>Ejercicio 2</h2>
<a id="texto" onmouseover="aumentarTamaño(this)" onmouseout="disminuirTamaño(this)">Pasa el ratón por aquí.</a>
</body>
<script>
    let div = document.getElementById("texto");
    div.style.fontSize = "12pt";
    function aumentarTamaño(elemento) {
        elemento.style.fontSize = "16pt";
    }
    function disminuirTamaño(elemento) {
        elemento.style.fontSize = "12pt";
    }
</script>
</html>
