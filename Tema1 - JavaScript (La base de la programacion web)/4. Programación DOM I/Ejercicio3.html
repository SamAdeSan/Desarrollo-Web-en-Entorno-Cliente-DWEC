<!--

3.- Crea una página HTML con un div con el texto “Bienvenido a esta página de prueba de colores” que aparecerá inicialmente en blanco.

    La página contendrá tres botones y al pinchar sobre ellos cambiará el fondo del div.

    * Azul: Cambiará el fondo de la pantalla a azul.
    * Verde: Cambiará el fondo de la pantalla a verde.
    * Restaurar color inicial: Dejará el fondo de la pantalla a blanco.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="color">
    <h1 style="text-align: center;">Bienvenido a esta página de prueba de colores</h1>
</div>
<p>Seleccione uno de estos botones para cambiar el fondo del <strong>encabezado 1</strong> según su color:</p>

<button id="btnAzul">Azul</button>
<button id="btnVerde">Verde</button>
<button id="btnRojo">Rojo</button>
<button id="btnOrigin">Original</button>
</body>
<script>
    window.onload = () => {
        document.getElementById("btnAzul").onclick = () => {
            document.getElementById("color").style.backgroundColor = "dodgerblue";
        }

        document.getElementById("btnVerde").onclick = () => {
            document.getElementById("color").style.backgroundColor = "green";
        }

        document.getElementById("btnRojo").onclick = () => {
            document.getElementById("color").style.backgroundColor = "red";
        }

        document.getElementById("btnOrigin").onclick = () => {
            document.getElementById("color").style.backgroundColor = "white";
        }
    }
</script>
</html>
