<!--

3.- Crea una página HTML con un div con el texto “Bienvenido a esta página de prueba de colores” que aparecerá inicialmente en blanco.

    La página contendrá tres botones y al pinchar sobre ellos cambiará el fondo del div.

    * Azul: Cambiará el fondo de la pantalla a azul.
    * Verde: Cambiará el fondo de la pantalla a verde.
    * Restaurar color inicial: Dejará el fondo de la pantalla a blanco.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../estiloEjercicios.css">
</head>
<body>
    <h1>4. Programación DOM I</h1>
    <h2><code>Ejercicio 3</code> - Cambiar fondo <code>div</code>.</h2>

    <div id="color">
        <h2 style="text-align: center;">Bienvenido a esta página de prueba de colores</h2>
    </div>
    <p>Seleccione uno de estos botones para cambiar el fondo del <strong>encabezado 1</strong> según su color:</p>

    <button id="btnAzul">Azul</button>
    <button id="btnVerde">Verde</button>
    <button id="btnRojo">Rojo</button>
    <button id="btnOrigin">Original</button>
</body>
<script type="text/javascript" src="js/Ejercicio3.js"></script>
</html>
