<!--

2.- Crear una página HTML con una lista desordenada inicial con tres animales (ver
captura de pantalla). Los botones funcionarán igual que en el ejercicio anterior, pero
con los elementos de la lista(el nombre del animal a añadir o reemplazar es libre).
El botón “Crear Sublista dentro de león con funciones DOM” creará una nueva lista
desordenada dentro del primer elemento (ver captura de pantalla). El botón “Crear
Sublista dentro de león con InnerHTML” hará lo mismo que el anterior pero
utilizando esta propiedad.

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2</title>
        <script>
            function accionBotones() {
                let listaElementos = document.getElementById('listaelemen');

                document.getElementById('btnAddElement').onclick = function(){
                    let apartado = document.createElement("li");
                    apartado.textContent = "Animal nuevo";
                    listaElementos.appendChild(apartado);
                }

                document.getElementById('btnInsertElement').onclick = function(){
                    let apartado = document.createElement("li");
                    apartado.textContent = prompt("Inserta tú un animal nuevo");
                    let items = listaElementos.querySelectorAll('li');
                    if (items.length === 0){
                        listaElementos.appendChild(apartado);
                    } else {
                        let primero = items[1]
                        listaElementos.insertBefore(apartado, primero)
                    }
                }

                document.getElementById('btnReplaceElement').onclick = function(){
                    let items = listaElementos.querySelectorAll("li");
                    if (items.length >= 2){
                        items[1].textContent = prompt();
                    }
                }

                document.getElementById('btnDeleteElement').onclick = function(){
                    let items = listaElementos.querySelectorAll("li");
                    if (items.length >= 2){
                        listaElementos.removeChild(items[1]);
                    }
                }

                document.getElementById('btnCloneCompleteList').onclick = function(){
                    document.body.appendChild(listaElementos.cloneNode(true));
                }

                document.getElementById('btnCreateSubDOM').onclick = function(){
                    let leon = listaElementos.querySelector("#leon");
                    if (!leon) return;
                    if (leon.querySelector('ul')) return

                    let subL = document.createElement("ul");
                    let s1 = document.createElement("li")
                    s1.textContent = "cachorro"
                    let s2 = document.createElement("li")
                    s2.textContent = "adulto"
                    subL.appendChild(s1);
                    subL.appendChild(s2);
                    leon.appendChild(subL);
                }

                document.getElementById('btnCreateSubInnerHTML').onclick = function(){
                    let leon = document.querySelector("#leon");
                    if (!leon) return;
                    if (leon.querySelector('ul')) return
                    leon.innerHTML += `
                        <ul>
                            <li>cachorro</li>
                            <li>adulto</li>
                        </ul>
                    `;
                }

            }
            window.onload = accionBotones;
        </script>
    </head>
    <body>
        <h1>Animales</h1>

        <ul id="listaelemen">
            <li id="leon">leon</li>
            <li>pantera</li>
            <li>jirafa</li>
        </ul>

        <button id="btnAddElement">Añadir elemento Nuevo</button>
        <button id="btnInsertElement">Inserta un elemento nuevo</button>
        <button id="btnReplaceElement">Reemplaza un elemento</button>
        <button id="btnDeleteElement">Elimina un elemento</button>
        <button id="btnCloneCompleteList">Clonar la lista entera</button>
        <button id="btnCreateSubDOM">Crear Sublista dentro de león con funciones DOM</button>
        <button id="btnCreateSubInnerHTML">Crear Sublista dentro de león con InnerHTML</button>
    </body>
</html>
