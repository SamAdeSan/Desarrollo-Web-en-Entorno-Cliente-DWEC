<!--

1.- Crear una página HTML con un párrafo inicial con el texto “Este es mi primer párrafo” y cuatro botones.

    • Añadir párrafo: Añadirá el párrafo con el texto “Párrafo añadido” detrás del último párrafo creado.
    • Insertar párrafo: Insertará el párrafo con el texto “Párrafo insertado” detrás del primer párrafo (“Este es mi primer párrafo”).
    • Reemplazar párrafo: Cambiará el texto del segundo párrafo (el siguiente a “Este es mi primer párrafo”) por “Párrafo reemplazado”.
    • Borrar párrafo: Eliminará el párrafo que haya detrás de “Este es mi primer párrafo”.
    • Clonar div: Duplicará (clonará) toda la estructura div que tengamos creada en el momento que pinchemos el botón

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4</title>
        <link rel="stylesheet" href="../estiloEjercicios.css">
    </head>
    <body>
        <h2><code>Ejercicio 1</code> - Botones de modificación de párrafos.</h2>

        <div id="divisor">
            <p>Este es el primer párrafo </p>
        </div>

        <button id="btnA">Añadir párrafo</button>
        <button id="btnI">Insertar párrafo</button>
        <button id="btnR">Reemplazar párrafo</button>
        <button id="btnD">Borrar párrafo</button>
        <button id="btnC">Clonar div</button>
    </body>
    <script type="text/javascript" src="js/Ejercicio1.js"></script>
</html>
