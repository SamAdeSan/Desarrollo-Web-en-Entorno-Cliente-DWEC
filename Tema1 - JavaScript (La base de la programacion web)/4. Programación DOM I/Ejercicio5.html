<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Ejercicio 5 - La caja de texto.</h1>
        <!--Caja creada en JavaScript-->
    </body>
    <script>
        let cajaTxt = document.createElement("input");
        cajaTxt.setAttribute("placeholder", "Campo de texto");
        cajaTxt.setAttribute("id", "caja");
        cajaTxt.setAttribute("name", "caja");
        cajaTxt.setAttribute("type", "text");

        document.body.appendChild(cajaTxt);
    </script>
</html>
