<!--

1. Pon en un div el siguiente texto: “Al pasar por encima de este texto cambiará de
tamaño”. Este texto inicialmente tendrá un tamaño de 12pt, cuando pasemos por
encima de él, aumentará a 16 pt y cuando salgamos volverá al tamaño original. Haz
el ejercicio utilizando funciones externas y “this”.

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1</title>
        <link rel="stylesheet" href="../estiloEjercicios.css">
    </head>
    <body>
        <h2><code>Ejercicio 1</code> - Pasar el ratón encima de un <code>div</code></h2>
        <div id="texto" onmouseover="aumentarTamano(this)" onmouseout="disminuirTamano(this)">Pasa el ratón por aquí.</div>
    </body>
    <script type="text/javascript" src="js/Ejercicio1.js"></script>
</html>
