<!DOCTYPE html>

<body>
<script>
  /*
  2. Introducir un mes y decir a qué estación pertenece. Utilizar la estructura switch para resolver este ejercicio.
  */

  let mes = (prompt("Dime un mes: ").toLowerCase());
  let epoca;

  switch (mes) {
      case "diciembre":
      case "enero":
      case "febrero":
          epoca = "Es invierno.";
          break;
      case "marzo":
      case "abril":
      case "mayo":
          epoca = "Es primavera";
          break;
      case "junio":
      case "julio":
      case "agosto":
          epoca = "Es verano.";
          break;
      case "septiembre":
      case "octubre":
      case "noviembre":
          epoca = prompt("Es otoño.");
          break;
      default:
          epoca = "El valor introducido es erróneo"
          break;
  }
  alert(epoca);

</script>
</body>
</html>
