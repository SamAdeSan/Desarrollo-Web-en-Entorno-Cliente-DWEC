<!--
Partiendo de la cadena de texto: cadena=”2+2”, utilizando la función eval ejecuta la cadena
para nos muestre la suma.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejecicio 6</title>
    </head>
    <body>
        <h1>Ejercicio 6 - Sumar cadena "2+2"</h1>
        <p id="resultado"></p>

        <script>
            let cadena = "2+2"
            document.getElementById('resultado').innerHTML = eval(cadena);
        </script>
    </body>
</html>
