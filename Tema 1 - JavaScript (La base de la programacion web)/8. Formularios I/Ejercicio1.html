<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio 1</title>
        <link rel="stylesheet" href="../../estiloEjercicios.css">
    </head>
    <body>
        <h2><code>Ejercicio 1</code> - Formulario con los campos correspondientes.</h2>
        <form id="formulario">
            <label for="nombre">Nombre:
                <input type="text" placeholder="..." name="nombre" id="nombre">
            </label>

            <label for="apellido">Apellido:
                <input type="text" placeholder="..." name="apellido" id="apellido">
            </label>

            <label for="dni">DNI:
                <input type="text" placeholder="ej: 12345678A" name="dni" id="dni">
            </label>

            <label for="telefono">Telefono:
                <input type="text" placeholder="..." name="telefono" id="telefono">
            </label>

            <label for="edad">Edad:
                <input type="number" placeholder="..." name="edad" id="edad">
            </label>

            <label>Sexo: <br>
                <input type="radio" value="hombre" name="sexo" /> Hombre <br>
                <input type="radio" value="mujer" name="sexo" /> Mujer
            </label>

            <label for="foto">Incluir mi foto:
                <input type="file" name="foto" id="foto">
            </label>

            <label for="enviar_publicidad">Enviar Publicidad:
                <input type="checkbox" name="enviarPublicidad" id="enviar_publicidad">
            </label>

            <label for="aficiones">Elige tu afición favorita:
                <select id="aficiones" name="aficiones">
                    <option selected disabled></option>
                    <option>música</option>
                    <option>lectura</option>
                    <option>deporte</option>
                </select>
            </label>
            <br><br>

            <label for="observaciones">Observaciones: <br><br>
                <textarea name="observaciones" placeholder="..." id="observaciones"></textarea>
            </label>

            <button type="submit" id="guardar">Guardar cambios</button>
            <button type="reset" id="borrar">Borrar los datos introducidos</button>
        </form>
    </body>
    <script src="js/Ejercicio1.js"></script>
</html>
